<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container-fluid" style="background-color: #fafaff">


    <div class="row">


        <div id="myCarousel" class="col-md-12 carousel slide" data-ride="carousel"
             style="height: 500px;overflow:hidden;background-color: white">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../Resources/Bus_1.png" alt="Chania" width="800px" height=500px>
                </div>

                <div class="item">
                    <img src="../Resources/Bus_2.png" alt="Chania" width="800px" height=500px>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>
    <div class="row" style="text-align: center;background-color: #122b40;">
        <br>
        <span style="text-align: center;color:white;font-size: 30pt;font-weight: 900;">Buy Tickets</span>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>BE-1922</h2>
            <br>
            <div style="font-size:15pt;">
                <span><i class="glyphicon glyphicon-check"></i>&nbspSemi Luxiary</span><br>
                <span><i class="glyphicon glyphicon-check"></i>&nbspWifi</span><br>
                <span><i class="glyphicon glyphicon-check"></i>&nbspCourtains</span><br>
                <span><i class="glyphicon glyphicon-check"></i>&nbsp53 Seats</span><br>
            </div>

        </div>
        <div class="col-md-8"></div>
    </div>

</div>

</body>
</html>
